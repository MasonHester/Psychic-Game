<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel "stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <header>
            <h1>Psychic Game</h1>
        </header>

        <section>
            <div class="display">
                <p>Guess what letter I'm thinking of!</p>

                <p>Start by pressing a random letter.</p>

                <p>If you guess the same as the Computer you win!</p>

                <div class="score">                
                    <p id="displayWins">Wins: 0</p>

                    <p id="displayLosses">Losses: 0</p>

                    <p id="displayGuessesLeft">Guesses Left: 9</p>

                    <p id="displayIncorrectGuesses">Already Guessed: </p>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="assets/javascript/game.js"></script>        
    </body>
</html>
